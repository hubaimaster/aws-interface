plugins {
    id 'java'
}

group 'com.awsinterface'
version '0.0.7'

sourceCompatibility = 1.8

jar {
    manifest{
        attributes "Main-Class": "AWSInterface"
    }
    from{
        configurations.compile.collect {it.isDirectory()? it: zipTree(it)}
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    compile 'org.awaitility:awaitility:3.0.0'
    compile 'com.squareup.okhttp3:okhttp:4.0.0-alpha01'
    compile 'com.squareup.okio:okio:2.2.2'
    compile 'com.google.code.gson:gson:2.8.5'
}
