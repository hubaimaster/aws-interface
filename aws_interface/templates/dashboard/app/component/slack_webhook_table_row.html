{% load timetags %}

{% for item in items %}
    <tr>
        <th scope="row">
            {{ item.name }}
        </th>
        <th>
            {{ item.url }}
        </th>
        <td>
            {{ item.creation_date|to_date }}
        </td>
        <td>
            <button onclick="deleteSlackWebhook('{{ item.name }}');" class="btn btn-sm btn-danger">{{ _('Delete') }}</button>
        </td>
    </tr>
{% endfor %}
