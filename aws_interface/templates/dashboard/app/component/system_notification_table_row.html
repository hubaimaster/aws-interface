{% load timetags %}

{% for item in items %}
    <tr>
        <th scope="row">
            {{ item.slack_webhook_name }}
        </th>
        <td>
            {{ item.creation_date|to_date }}
        </td>
        <td>
            <button onclick="deleteSystemNotificationSlackWebhook('{{ item.id }}');" class="btn btn-sm btn-danger">{{ _('Delete') }}</button>
        </td>
    </tr>
{% endfor %}
